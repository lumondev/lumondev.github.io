<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Iframes with Dynamic URL</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none; /* Optional: remove the default border around the iframe */
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        #urlInput {
            width: 80%;
            padding: 8px;
        }
        #updateButton {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="urlInput" placeholder="Enter URL for the fifth iframe" />
        <button id="updateButton">Update URL</button>
    </div>

    <script>
        // Create the first iframe
        var i1 = document.createElement("iframe");
        i1.width = "100%";
        i1.height = "100%";
        document.body.appendChild(i1);

        // Create the second iframe and append it to the first
        var i2 = document.createElement("iframe");
        i2.width = "100%";
        i2.height = "100%";
        i1.contentDocument.open();
        i1.contentDocument.write('<!DOCTYPE html><html><head><style>html, body { height: 100%; margin: 0; padding: 0; }</style></head><body></body></html>');
        i1.contentDocument.close();
        i1.contentDocument.body.appendChild(i2);

        // Create the third iframe and append it to the second
        var i3 = document.createElement("iframe");
        i3.width = "100%";
        i3.height = "100%";
        i2.contentDocument.open();
        i2.contentDocument.write('<!DOCTYPE html><html><head><style>html, body { height: 100%; margin: 0; padding: 0; }</style></head><body></body></html>');
        i2.contentDocument.close();
        i2.contentDocument.body.appendChild(i3);

        // Create the fourth iframe and append it to the third
        var i4 = document.createElement("iframe");
        i4.width = "100%";
        i4.height = "100%";
        i3.contentDocument.open();
        i3.contentDocument.write('<!DOCTYPE html><html><head><style>html, body { height: 100%; margin: 0; padding: 0; }</style></head><body></body></html>');
        i3.contentDocument.close();
        i3.contentDocument.body.appendChild(i4);

        // Create the fifth iframe and append it to the fourth
        var i5 = document.createElement("iframe");
        i5.width = "100%";
        i5.height = "100%";
        i5.src = "https://www.example.com"; // Initial src value
        i4.contentDocument.open();
        i4.contentDocument.write('<!DOCTYPE html><html><head><style>html, body { height: 100%; margin: 0; padding: 0; }</style></head><body></body></html>');
        i4.contentDocument.close();
        i4.contentDocument.body.appendChild(i5);

        // Function to update the src of the fifth iframe
        function updateIframeSrc() {
            var newUrl = document.getElementById('urlInput').value;
            i5.src = newUrl;
        }

        // Add event listener to the button
        document.getElementById('updateButton').addEventListener('click', updateIframeSrc);
    </script>
</body>
</html>
