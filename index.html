<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Script Execution</title>
    <script>
        // Function to load the external script
        function loadExternalScript() {
            var a = document.createElement('script');
            a.src = 'https://cdn.jsdelivr.net/gh/FogNetwork/Ingot/ingot.min.js';
            document.body.appendChild(a);
        }

        // Run the function 5 seconds after the page has fully loaded
        window.onload = function() {
            setTimeout(loadExternalScript, 5000);
        };
    </script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>The external script will be loaded 5 seconds after this page opens.</p>
</body>
</html>
